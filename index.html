<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bowling</title>
        <link href='./css/style.css' rel='stylesheet' type='text/css'>
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js'></script>
    </head>
    <body>
        <button id="newGameButton" name="newGameButton" onclick="newGame()">New Game</button>
        <button id="rollOneButton" name="rollOneButton" onclick="rollOne()">Roll 1</button>
        <button id="rollTwoButton" name="rollTwoButton" onclick="rollTwo()">Roll 2</button>
        <div id="oldBrowser">If you see this, and more than one button, you should probably update your browser, phone and just about everythin else.</div>


        <div class="frames" id="frames">
            <div class="frame" id="0">
                <div class="frame-left"></div>
                <div class="frame-right"></div>
                <div class="frame-bottom"></div>
            </div>
            <div class="frame" id="1">
                <div class="frame-left"></div>
                <div class="frame-right"></div>
                <div class="frame-bottom"></div>
            </div>
            <div class="frame" id="2">
                <div class="frame-left"></div>
                <div class="frame-right"></div>
                <div class="frame-bottom"></div>
            </div>
            <div class="frame" id="3">
                <div class="frame-left"></div>
                <div class="frame-right"></div>
                <div class="frame-bottom"></div>
            </div>
            <div class="frame" id="4">
                <div class="frame-left" ></div>
                <div class="frame-right" ></div>
                <div class="frame-bottom" ></div>
            </div>
            <div class="frame" id="5">
                <div class="frame-left" ></div>
                <div class="frame-right" ></div>
                <div class="frame-bottom" ></div>
            </div>
            <div class="frame" id="6">

                <div class="frame-bottom"></div>
            </div>
            <div class="frame" id="7">
                <div class="frame-left"></div>
                <div class="frame-right"></div>
                <div class="frame-bottom"></div>
            </div>
            <div class="frame" id="8">
                <div class="frame-left"></div>
                <div class="frame-right"></div>
                <div class="frame-bottom"></div>
            </div>
            <div class="frame" id="9">
                <div class="frame-left"></div>
                <div class="frame-right"></div>
                <div class="frame-bottom"></div>
            </div>

            <div id="final-score"></div>
            <script src='./js/script.js'></script>

    </body>
</html>
